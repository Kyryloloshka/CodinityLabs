name: Lint

on:
  push:
    branches: [ main, develop, "feature/*", "fix/*", "hotfix/*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Generate Prisma clients
        run: |
          cd apps/auth-service && npx prisma generate
          cd ../assignment-service && npx prisma generate
        
      - name: Run lint
        run: pnpm lint